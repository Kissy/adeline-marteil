---
layout: default
---
<div class="row contact">
    <div class="span3">
        <h1>{{page.title}}</h1>
    </div>
    <div class="span9">
        <div class="well">
            {{content}}
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div class="controls">
                        <input type="text" id="inputName" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="password" id="inputEmail" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputMessage">Message</label>
                    <div class="controls">
                        <textarea class="input-xlarge" rows="6"></textarea>
                    </div>
                </div>
                <div class="control-group control-group-submit">
                    <div class="controls">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
